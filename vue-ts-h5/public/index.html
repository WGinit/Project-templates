<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>vue</title>
    <script>
      (function () {
          function autoRootFontSize() {
            var _px = Math.min(screen.width, document.documentElement.getBoundingClientRect().width) / 750 * 32
            if (_px >= 26) {
              _px = 26
            }
            document.documentElement.style.fontSize = _px + 'px';
          }
          window.addEventListener('resize', autoRootFontSize);
          autoRootFontSize();
        })();
    </script>
  </head>
  <body ontouchstart>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
